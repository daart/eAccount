<div class="l_categories">
	<div class="container">

		<ul class="nav nav-tabs">
			<li ng-repeat="type in $ctrl.types"
				ng-class="{active: $ctrl.activeType === type}"
				ng-click="$ctrl.activeType = type">
				<a href="" >{{type}}</a>
			</li>
		</ul>
		<div class="tab-content">
			<div 
				class="tab-pane"
				ng-class="{active: $ctrl.activeType === type}"
				ng-repeat="type in $ctrl.types">
				<ul>
					<li class="clearfix"
					ng-repeat="category in $ctrl.categories | filter: {type}">

						<button 
						ng-click="$ctrl.remove(category._id)"
						class="btn btn-danger btn-md pull-right" >Remove</button>
						<a href="" 
						ng-click="$ctrl.openPopUp(category._id)"
						>{{category.title}}</a>
					</li>
				</ul>
			</div>
		</div>

		<button class="btn btn-info btn-lg"
		ng-click="$ctrl.openPopUp()">
			Add Category
		</button>

		>			
		</category-form> -->
	</div>
</div>
