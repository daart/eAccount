<div class="l_login-form">
	<form novalidate autocomplete="off" name="$ctrl.loginForm" ng-submit="$ctrl.submitHandler()">
	  <div class="form-group">
	    <label >userName</label>
	    <input required ng-model="$ctrl.formData.userName" name="userName" type="text" class="form-control" placeholder="userName">
	  </div>
	  <div class="form-group">
	    <label >Password</label>
	    <input required ng-model="$ctrl.formData.password" name="password" type="password" class="form-control" placeholder="Password">
	  </div>
	  <button type="submit" class="btn btn-default" >Sign in</button>
	</form>

</div>
